<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="stylesSignup.css">
</head>
<body>
<audio id="backgroundMusic" autoplay loop>
    <source src="sounds/background.mp3" type="audio/mpeg">
</audio>
<header>
    <h1>Sign Up</h1>
</header>

<main class="container">
    <main class="container">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const audioClick = new Audio('sounds/click.mp3');
                let waitForSound = false;

                // 在整个文档上添加点击事件监听器
                document.addEventListener('click', function(event) {
                    // 如果等待音效播放完毕，不触发新的点击音效
                    if (waitForSound) return;

                    // 播放点击音效
                    audioClick.play();

                    // 如果点击的是链接，则进行页面导航
                    if (event.target.tagName === 'A') {
                        const href = event.target.getAttribute('href');
                        if (href && href !== '#') {
                            // 阻止默认导航行为，手动打开链接
                            event.preventDefault();
                            // 设置等待标志为 true
                            waitForSound = true;
                            // 等待音效播放完毕再进行导航
                            audioClick.onended = function() {
                                window.open(href, '_blank');
                                // 播放完毕后重置等待标志
                                waitForSound = false;
                            };
                        }
                    } else if (event.target.type === 'submit' && event.target.form && event.target.form.id === 'loginForm') {
                        // 如果点击的是登录按钮
                        // 阻止默认提交行为
                        event.preventDefault();
                        // 设置等待标志为 true
                        waitForSound = true;
                        // 等待音效播放完毕再提交表单
                        audioClick.onended = function() {
                            document.getElementById('loginForm').submit();
                            // 播放完毕后重置等待标志
                            waitForSound = false;
                        };
                    }
                });
            });
        </script>
    <div class="signup-container">
        <div class="signup-form">
            <!-- 修改 action 屬性為處理註冊請求的路由 -->
            <form method="post" action="login.html">
                <label for="username">ID:</label>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">PASSWORD:</label>
                <input type="password" id="password" name="password" required><br><br>

                <input type="submit" value="Sign Up">
            </form>
        </div>
    </div>
</main>

<footer>
    <p>&copy; Published online in 2024 | Give me your money.</p>
</footer>
</body>
</html>
