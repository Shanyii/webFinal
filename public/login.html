<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylesLog.css">
</head>
<body>
<audio id="backgroundMusic" autoplay loop>
    <source src="sounds/background.mp3" type="audio/mpeg">
</audio>
<header>
    <h1>Login</h1>
</header>

<main class="container">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audioClick = new Audio('sounds/click.mp3');
            let waitForSound = false;

            // 在整个文档上添加点击事件监听器
            document.addEventListener('click', function(event) {
                // 如果等待音效播放完毕，不触发新的点击音效
                if (waitForSound) return;

                // 播放点击音效
                audioClick.play();

                // 如果点击的是链接，则进行页面导航
                if (event.target.tagName === 'A') {
                    const href = event.target.getAttribute('href');
                    if (href && href !== '#') {
                        // 阻止默认导航行为，手动打开链接
                        event.preventDefault();
                        // 设置等待标志为 true
                        waitForSound = true;
                        // 等待音效播放完毕再进行导航
                        audioClick.onended = function() {
                            window.open(href, '_blank');
                            // 播放完毕后重置等待标志
                            waitForSound = false;
                        };
                    }
                } else if (event.target.type === 'submit' && event.target.form && event.target.form.id === 'loginForm') {
                    // 如果点击的是登录按钮
                    // 阻止默认提交行为
                    event.preventDefault();
                    // 设置等待标志为 true
                    waitForSound = true;
                    // 等待音效播放完毕再提交表单
                    audioClick.onended = function() {
                        document.getElementById('loginForm').submit();
                        // 播放完毕后重置等待标志
                        waitForSound = false;
                    };
                }
            });
        });
    </script>
    <div class="login-container">
        <div class="login-form">
            <form id="loginForm" action = "https://en.thug-club.com/">
                <label for="username">ID:</label>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">PASSWORD:</label>
                <input type="password" id="password" name="password" required><br><br>

                <input type="submit" value="Login">
            </form>
            <div class="additional-options">
                <a href="#">FORGOT ID</a> |
                <a href="#">FORGOT PASSWORD</a> |
                <a href="#">ORDER CHECK</a>
            </div>
            <div class="signup-option">
                <p>DON'T HAVE ACCOUNT? <a href="signup.html" class="signup-link">SIGN UP</a></p>
            </div>
        </div>
        <div class="login-image">
            <img src="img/login.png" alt="Login Image">
        </div>
    </div>

</main>

<footer>
    <p>&copy; Published online in 2024 | Give me your money.</p>
</footer>


</body>
</html>
